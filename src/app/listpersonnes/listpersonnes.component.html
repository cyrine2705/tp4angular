<h1>Liste des personnes </h1>
<ul> 
    <li *ngFor="let t of personnes"> 
        Nom : {{t.nom}} Age:{{t.age}} <input type="checkbox" [checked]="t.isEtudiant"/> Etudiant

    </li>
</ul>
<h3>Liste des personnes avec @Input</h3>
<ul>
 <li *ngFor= "let p of personnes">
 <app-personne [name]="p.nom" [age]="p.age" [etud]="p.isEtudiant">
</app-personne>
 </li>
</ul>
<h3>Liste des personnes avec Objet</h3>
<ul>
 <li *ngFor= "let p of lespersonnes">
 <app-lapersonne [personne]="p"></app-lapersonne>
 </li>
</ul>
